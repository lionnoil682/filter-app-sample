<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Image</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="filter-wrapper">
        <div class="filter-btns"></div>
        <div class="filter-images"></div>
        <div class="light-box">
          <div class="light-box-text">
            <div class="title">
              Image Category:
              <p></p>
            </div>
            <button class="close">Close</button>
          </div>
          <div class="light-box-image">
            <img src="" alt="" />
          </div>
        </div>
        <div class="overlay"></div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
